<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .planejamento-estrategico {
        border: 1px solid #ddd;
        padding: 16px;
        }

        .planejamento-estrategico h3 {
        margin-top: 0;
        margin-bottom: 8px;
        }

        .planejamento-estrategico pre {
        white-space: pre-wrap;
        background-color: #f6f8fa;
        border: 1px solid #ddd;
        padding: 16px;
        overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        
        <form method="POST" action="/">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}
  
            
            
            <div class="form-group">
                {{ form.briefing.label }} {{ form.briefing(class="form-control", autocomplete="off") }}
            </div>

            <button type="submit" class="btn btn-primary">Gerar Plano</button>

        </form>
        <hr>
            {% if form.resposta_api.data %}
                <div class="planejamento-estrategico">
                    <h3>Planejamento Estratégico:</h3>
                    <pre>{{ form.resposta_api.data }}</pre>
                </div>
            {% endif %}

    </div>
</body>

</html>
